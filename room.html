<!DOCTYPE html>
<html>
    <head>
        <title>Perguntas e Respostas -Rocket.Q</title>
        <meta charset="utf-08">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--view port-->
        <meta nome="viewport" content="width=device-width, initial-scale=1.0">
        <!--fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">        
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <!--CSS-->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/room.css">
    </head>
        <body>
            <div id="room" class="content">
                <header>
                    <a href="#"></a>
                    <img src="logo.png" alt="RocketLogo"/>
                    <div class="buttons">
                        <div class="button outlined">
                            #323
                            <img src="copy 1.png" alt="copiar numero da sala"/>
                        </div>
                        <a href="#" class="button">
                            <img src="users 1.png" alt="criar uma sala" >
                            Criar sala
                        </a>
                    </div>
             </header>
             <main>
                 <section id="question-form">
                     <h2>Faça sua pergunta</h2>
                     <form action="">
                         <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                            <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                        <footer>
                            <div>
                                <img src="lock_black_24dp 1.png" alt="cadeado">
                                Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </section>
                        <section id="questions">
                            <h2 class="sr-only">Perguntas da comunidade</h2>
                            
                            <div class="questions">
                                <div class="question-wrapper">
                                    <div class="question-content">
                                        <div class="user">
                                            <img src="Avatar.png"> 
                                        </div>
                                        <div class="question">
                                            <p>Qual a diferença entre const e var </p>
                                        </div>
                                    </div>
                                    <div class="actions">
                                        <a href="#" class="check"> <img src="check 1.png" alt="lida"> Marcar como Lida</a>
                                        <a href="#" class="delete"><img src="trash 1.png" alt="excluir"> Excluir</a>
                                    </div>
                                </div>
                            </div>
                        
                        </form>
                 </section>
             </main>



        </body>
</html>
